<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Birthday card</title>
</head>
<body>
    
    <!-- SCREEN CONTAINER -->
    <main class="wrapper">
        <!-- CARD CONTAINER WITH TRANSITION EFFECTS -->
        <div class="card">              
            <!-- ANIMATE.CSS -->
            <h1 class="title animate__animated animate__bounce">HAPPY BIRTHDAY!!!</h1>
            
            <div class="info__container">
                <h2 class="info__text animate__animated animate__flip">HOPE YOU HAVE A WONDERFUL DAY!!</h2>
            </div>
        <!-- OWN CSS ANIMATION STYLES -->
            <div class="image__container">
                <i class="image__cake fas fa-birthday-cake"></i>
            </div>             
        </div>
    </main>
    
</body>
</html>
